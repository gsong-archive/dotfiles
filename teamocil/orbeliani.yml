name: "orbeliani"
windows:
  - name: interactive
    root: ~/src/orbeliani-platform/
    layout: even-vertical
    focus: true
    panes:
      - commands:
        - workon orbeliani
        focus: true

  - name: servers
    root: ~/src/orbeliani-platform/
    layout: even-vertical
    panes:
      - commands:
        - workon orbeliani
        - ./manage.py runserver_plus 0.0.0.0:8000 --cert /tmp/cert
